    // Kiểm tra xác thực
    function checkAuth() {
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        const loginTime = localStorage.getItem('loginTime');
        
        // Nếu chưa đăng nhập hoặc phiên đã hết hạn (24 giờ)
        if (!isAuthenticated || (Date.now() - parseInt(loginTime)) > 24 * 60 * 60 * 1000) {
            // Xóa dữ liệu xác thực nếu có
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
            localStorage.removeItem('loginTime');
            
            // Chuyển hướng về trang đăng nhập
            window.location.href = 'index.html';
        }
    }
    
    // Thực hiện kiểm tra ngay khi trang tải
    checkAuth();
</script>

    <script>
        const boxes = document.querySelectorAll('a[style*="box-shadow"]');
        boxes.forEach(box => {
            box.addEventListener('mouseenter', () => {
                box.style.transform = 'translateY(-15px) scale(1.05)';
                box.style.boxShadow = '0 0 30px rgba(0, 123, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.2)';
                box.style.borderColor = 'rgba(0, 123, 255, 1)';
            });
            box.addEventListener('mouseleave', () => {
                box.style.transform = 'translateY(0) scale(1)';
                box.style.boxShadow = '0 0 20px rgba(0, 123, 255, 0.3)';
                box.style.borderColor = 'rgba(0, 123, 255, 0.5)';
            });
        });
    </script>
