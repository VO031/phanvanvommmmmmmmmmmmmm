        .page-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-light);
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            padding: 10px 30px;
            border-radius: var(--radius-full);
            background-color: rgba(30, 90, 187, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .video-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: calc(100% - 140px);
            overflow-y: auto;
            padding: 20px;
            z-index: 10;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 ô mỗi hàng */
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
        }

        .video-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-sm);
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transition: all var(--transition-normal);
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 350px;
            min-width: 300px;
        }

        .video-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border-color: var(--accent-color);
        }

        .box-header {
            background-color: #1e5abb;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .box-icon {
            font-size: 18px;
            color: #ffd700;
        }

        .box-title {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #ffd700;
            margin: 0;
        }

        .box-content {
            padding: 10px 15px;
            height: calc(100% - 47px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .box-description {
            font-size: 13px;
            color: var(--neutral-200);
            line-height: 1.4;
            margin: 0 0 10px 0;
        }

        .box-iframe {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 101;
            transition: var(--transition-normal);
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #e61c18;
        }

        .back-button i {
            color: var(--text-light);
            font-size: 24px;
        }

        .video-container::-webkit-scrollbar {
            width: 8px;
        }

        .video-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-full);
        }

        .video-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
        }

        .video-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media screen and (max-width: 768px) {
            .page-title {
                font-size: 22px;
                padding: 8px 20px;
                top: 20px;
            }

            .video-container {
                width: 90%;
                top: 80px;
            }

            .box-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .box-header {
                padding: 8px 12px;
            }

            .box-title {
                font-size: 14px;
            }

            .box-description {
                font-size: 12px;
                margin-bottom: 8px;
            }

            .box-iframe {
                height: 250px;
            }

            .video-box {
                height: 400px;
            }
        }

        @media screen and (max-width: 480px) {
            .page-title {
                font-size: 18px;
                padding: 6px 15px;
            }

            .video-container {
                width: 95%;
                top: 70px;
            }

            .box-icon {
                font-size: 16px;
            }

            .box-title {
                font-size: 13px;
            }

            .box-description {
                font-size: 11px;
            }

            .box-iframe {
                height: 230px;
            }

            .video-box {
                height: 380px;
            }

            .back-button {
                bottom: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
            }

            .back-button i {
                font-size: 20px;
            }
        }
    </style>
</head>

       <script>
    // Kiểm tra xác thực
    function checkAuth() {
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        const loginTime = localStorage.getItem('loginTime');
        
        // Nếu chưa đăng nhập hoặc phiên đã hết hạn (24 giờ)
        if (!isAuthenticated || (Date.now() - parseInt(loginTime)) > 24 * 60 * 60 * 1000) {
            // Xóa dữ liệu xác thực nếu có
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
            localStorage.removeItem('loginTime');
            
            // Chuyển hướng về trang đăng nhập
            window.location.href = 'index.html';
        }
    }
    
    // Thực hiện kiểm tra ngay khi trang tải
    checkAuth();
</script>
